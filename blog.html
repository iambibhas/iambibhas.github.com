---
layout: layout
title: "Posts"
permalink: /blog/
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
<script type="text/javascript">
    mixpanel.track("Landed on Blog Archive");
</script>
