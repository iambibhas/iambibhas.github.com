---
layout: layout
title: "Posts"
permalink: /blog/
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      {% if forloop.index == 1 %}
      <div>{{ post.content | truncatewords: 50 }}</div>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</section>
